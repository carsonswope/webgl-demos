<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Procedural terrain generation</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <canvas id="c"></canvas>
    {{ SHADERS }}
    <script src="bundle.js"></script>
    <div class="main">
      <div id="loading">Loading: <span></span>%</div>
      <div>
        <input type="range" 
             min="0"
             max="100"
             value="16"
             class="slider"
             id="v0"/>
        cam dist
        <input type="range" 
             min="0"
             max="100"
             value="20"
             class="slider"
             id="v1"/>
        cam poop
        <input type="range" 
             min="-100"
             max="100"
             value="60"
             class="slider"
             id="v2"/>
        PlaneMoveY
      </div>
      <div>
        <span id="fps"></span> fps
      </div>
      
    </div>
  </body>
</html>
